<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>PaintJS</title>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"> </canvas>
    <div class="controls">
      <div class="controls_range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5.0"
          value="2.5"
          step="0.1"
        />
      </div>
      <div class="controls_btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
      </div>

      <div class="controls_colors" id="jsColors">
        <div
          class="controls_color jsColor"
          style="background-color: #2c2c2c"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: white"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #f7797d"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #fbd786"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #2193b0"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #b20a2c"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #237a57"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #2980b9"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #f4e2d8"
        ></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
